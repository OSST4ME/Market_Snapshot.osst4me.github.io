<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:900" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title>Chartjs</title>
</head>
<body>
        <div class="container">
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12">
                    <canvas id="price_house" height="200"></canvas>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12">
                    <canvas id="unit_house" height="200"></canvas>
                  </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <canvas id="price_condo" height="200"></canvas>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <canvas id="unit_condo" height="200"></canvas>
                    </div>
                </div>
        </div>  

    <script>
    var ctx = document.getElementById('price_house').getContext('2d');
    var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'bar',

    // The data for our dataset
    data: {
        labels: ['2018 Jan.', 'Feb.', 'March', 'April', 'May', 'June', 'July', 'Aug.', 'Sept.', 'Oct.', 'Nov.', 'Dec.', '2019 Jan.'],
        datasets: [{
            backgroundColor: '#008000',
            data: [565, 580, 609, 611, 620, 630, 630, 629, 615, 610, 605, 595, 588]
        }]
    },

    // Configuration options go here
    options: {
        legend: {
            display: false,
        },
        title: {
            display: true,
            text: '          Median home sale price (thousands)',
            fontFamily: "'Lato', regular",
            fontSize: 14,
            fontColor: '#000000'
        },
        scales: {
            yAxes: [{
                ticks: {
                    // Include a dollar sign in the ticks
                    callback: function(value, index, values) {
                        return '$' + value;
                    },
                    suggestedMin: 0,
                    suggestedMax: 700
                }
            }]
        }
    }
        
    
});

        },
        scales: {
            yAxes: [{
                ticks: {
                    suggestedMin: 0,
                    suggestedMax: 2500
                }
            }]
        }
        
    }
});
